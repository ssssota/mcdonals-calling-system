<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>リンク</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <ul class="type-selector">
            <li><a href="/index.html?type=receipt" target="_blank">Receipt</a></li>
            <li><a href="/index.html?type=request" target="_blank">Request</a></li>
            <li><a href="/index.html?type=display" target="_blank">Display</a></li>
        </ul>
        <div class="container" id="container">
            <div class="streaming">
                <div class="live-viewing">
                    <img src="http://192.168.179.5:8080/?action=stream">
                    <img src="http://192.168.179.5:8081/?action=stream">
                    <!--<img src="manji.png">-->
                    <!--<img src="manji.png">-->
                </div>
            </div>
            <div class="queue">
                <h1>受付済</h1>
                <ul id="queue"></ul>
            </div>
            <div class="request">
                <h1>呼出中</h1>
                <p id="request" style="font-size:4em;"></p>
            </div>
            <div class="latency">
                <p>待ち時間 およそ<span id="latency" style="font-size:8em;"></span>分</p>
                <p>呼び出しの際に教室にいなかった場合、再受付していただきます。</p>
            </div>
            <div class="add-request">
                <form id="addRequest">
                    <p>受付</p>
                    <p><input type="number" id="number" placeholder="受付番号" required min="1"></p>
                    <p><input type="number" id="people" placeholder="人数" required min="1" max="4"></p>
                    <p><input type="submit" value="ADD"></p>
                </form>
            </div>
            <div class="chat">
                <form id="chatForm">
                    <p>チャット</p>
                    <p><input type="text" id="message" placeholder="メッセージ" maxlength="100"></p>
                    <p><input type="submit" value="SEND"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="common.js"></script>
</body>
</html>
